<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradie Login</title>

  <link rel="stylesheet" href="Assets/style.css">
</head>
<body>

  <main>
      <div class="frame-div">
      <img class="frame-divimg" src="Assets/iPhone Mockup.png" alt="iphone-frame">
      </div>

    <div class="login-slice">
      <h1 class="title">login</h1>
 
      <form action="#">
      <fieldset>

        <label for="email">E-mail</label>
        <br>
        <input id="email" type="text" name="email"
        placeholder="john@example.com">
        <br>
        <br>

        <label for="password">Password</label>
        <br>
        <input id="password" type="password" name="password"
        placeholder="At least 8 caracters">
        <br>
        <br>

        <input type="checkbox"><span>By creating an account, you agree to the Terms & Conditions</span>
        <div></div>

        <button type="submit">Create an Account</button>
      </fieldset>
    </div>
  </main>
  
<a href="" class="link">RUAN</a>

</body>
</html>
