<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradie Login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="Assets/style.css">
</head>
<body>

  <main>
      <div class="frame-div">
        <h1>gradie</h1>
        <p>beautiful gradients in seconds</p>
        <img class="frame-divimg" src="Assets/iPhone Mockup.png" alt="iphone-frame">
      </div>

    <section class="login-slice">
      <div class="inside-form">
       <h1 class="title">login</h1>
 
        <form action="#">
          <fieldset>

            <label for="email">Email</label>
            <br>
            <input id="email" type="text" name="email"
            placeholder="john@example.com">
            <br>
            <br>

            <label for="password">Password</label>
            <br>
            <input id="password" type="password" name="password"
            placeholder="At least 8 caracters">
            <br>
            <br>

            <div class="terms">
              <input type="checkbox"><span>By creating an account, you agree to the <strong>Terms & Conditions</strong></span>
            </div>
              

              <button type="submit">Create an Account</button>
          </fieldset>
        </div>
      </form>
    </div>
  </main>
  
</body>
</html>
